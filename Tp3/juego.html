<body onload="startGame()">

    <a href="./home.html">Volver al menu</a>



<h1>Rescat√° al Perrito üêæ</h1>
<h2>Ayudalo a esquivar los obst√°culos y consegu√≠ el puntaje m√°s alto</h2>

<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var gameOver = false;

function startGame() {
    myGamePiece = new component(35, 35, "#b65200", 10, 120);
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Inter", "#333", 280, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 300;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[4]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function() {
        clearInterval(this.interval);
        gameOver = true;
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.text = "";
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;

    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
        this.hitTop();
    }

    this.hitBottom = function() {
        var bottom = myGameArea.canvas.height - this.height;
        if (this.y > bottom) {
            this.y = bottom;
            this.gravitySpeed = 0;
        }
    }

    this.hitTop = function() {
        if (this.y < 0) {
            this.y = 0;
            this.gravitySpeed = 0;
        }
    }

    this.crashWith = function(other) {
        var myleft = this.x;
        var myright = this.x + this.width;
        var mytop = this.y;
        var mybottom = this.y + this.height;
        var otherleft = other.x;
        var otherright = other.x + other.width;
        var othertop = other.y;
        var otherbottom = other.y + other.height;

        var crash = !(mybottom < othertop ||
                      mytop > otherbottom ||
                      myright < otherleft ||
                      myleft > otherright);
        return crash;
    }
}

function updateGameArea() {

    if (gameOver) return;

    for (i = 0; i < myObstacles.length; i++) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            alert("El perrito choc√≥... ¬°Volv√© a intentarlo!");
            return;
        }
    }

    if (myGameArea.frameNo === 1000) {
        myGameArea.stop();
        alert("¬°Ganaste! Rescataste al perrito con 400 puntos");
        return;
    }

    myGameArea.clear();
    myGameArea.frameNo += 1;

    if (myGameArea.frameNo == 1 || everyinterval(120)) {
        let x = myGameArea.canvas.width;
        let height = Math.floor(Math.random() * (200 - 20 + 1) + 20);
        let gap = Math.floor(Math.random() * (160 - 60 + 1) + 60);

        myObstacles.push(new component(12, height, "#A8BBA3", x, 0));
        myObstacles.push(new component(12, x - height - gap, "#A8BBA3", x, height + gap));
    }

    for (i = 0; i < myObstacles.length; i++) {
        myObstacles[i].x -= 1.5;
        myObstacles[i].update();
    }

    myScore.text = "Puntos: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    return (myGameArea.frameNo / n) % 1 === 0;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}

</script>

<button 
    onmousedown="accelerate(-0.2)" 
    onmouseup="accelerate(0.05)">
    MANTENER AL PERRITO EN EL AIRE
</button>

<p>¬øPod√©s llegar a 1000 puntos para rescatarlo?</p>
