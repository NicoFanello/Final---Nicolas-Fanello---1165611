<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-image: url(./img/fondoBody.jpg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      height: 100%;
    }
    .container {
      text-align: center;
      background-image: url(img/fondotree.jpg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 60%;
      padding-top: 75px;
    }
    .perfil {
      width: 100px;
      height: 100px;
      border-radius: 45px;
      margin-bottom: 15px;
    }
    .nombre {
      color: rgb(90, 90, 90);
      margin-bottom: 20px;
      font-size: 20px;
    }

    .links ul {
      list-style: none;
    }

    .links li {
      margin: 15px 0;
    }

    .links a {
      display: flex;
      text-decoration: none;
      background: wheat;
      color: black;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 25px;
    }

    .links a:hover {
      background: #ecd155;
    }

    .links a img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      margin-left: 5px;
      border-radius: 45px;

    }
    .logos img{
      height: 60px;
      width: 60px;
      margin: 30px
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./img/jirafachico.jpg" alt="Profile Picture" class="perfil">
    <h1>Nicolas Fanello</h1>
    <p class="nombre">Bienvenido a una nueva experiencia.</p>
    <div class="links">
      <ul>
        <li>
          <a href="./Tp2/blog.html">
            <img src="./img/logo-pagina.jpeg" alt="Blog">
            Blog</a>
        </li>
        <li>
          <a href="./Tp1/index.html">
            <img src="./img/iconopersona.jpg" alt="Identikit">
            Identikit</a>
        </li>
        <li>
          <a href="./Tp3/home.html">
            <img src="./img/logo-ong.png" alt="ONG">
            Huellas de Esperanza</a>
        </li>
      </ul>
    </div>
    <a class="logos" href="www.facebook.com"><img src="./img/logo-facebook.png" alt=""></a>
    <a class="logos" href="www.tiktok.com"><img src="./img/logo-tiktok.png" alt=""></a>
    <a class="logos" href="www.facebook.com"><img src="./img/logo_instagram.png" alt=""></a>
  </div>
</body>
</html>
